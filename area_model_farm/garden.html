<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="garden-page">

        <div id="header">
            <h1 id="garden-title">Welcome to the Garden!</h1>
        </div>

        <div id="game-window">
            <div class="canvas"></div>

            <div id="numbers-menu">
                <!-- <input type="text" name="num1-input" value="" placeholder="Enter a number"  id="num1-input">
                <input type="text" name="num2-input" value="" placeholder="Enter a number"  id="num2-input"> -->
                <button class="button" id="generate-button">Generate Problem</button>

                <h2 id="equation"><span id="num1-display">__</span> * <span id="num2-display">__</span></h2>

                <input type="text" name="num2-input" value="" placeholder="Enter area"  id="area-input">
                <button class="button hidden" id="submit-button">Submit</button>

                <h2 id="points-board">Points: <span id="points-display">0</span></h2>
                <h2 id="high-score-board">High Score: <span id="high-score-display">0</span></h2>
                
                <a id="main-menu-link" href="./menu.html"><button class="menu-button" id="main-menu-button">Main Menu</button></a>

            </div>
        </div>

        <div id="footer">
            <p id="credits">2021, Michael Dunn-O'Connor</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>

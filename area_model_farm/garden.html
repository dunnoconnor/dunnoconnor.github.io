<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/plant.jpeg"/>

</head>
<body>
    <div class="garden-page">

        <div id="header">
            <h1 id="garden-title">Welcome to the Garden!</h1>
        </div>

        <div id="game-window">

            <div class=canvas>
                <div class="row">
                    <div id="corner"></div>
                    <div id="column-ruler">
                        <p class="hidden" id="column-ruler-label">| - Columns - |</p>
                    </div>
                </div>
                <div class="row">
                    <div id="row-ruler">
                        <p class="hidden" id="row-ruler-label">| - Rows - |</p>
                    </div>
                    <div class="garden"></div>
                </div>

            </div>
            
            <div id="numbers-menu">

                <div class="mobile-row hidden" id="displays">
                    <p class="display" >Rows: <span id="row-display"></span></p>
                    <p class="display" >Columns: <span id="column-display"></span></p>
                </div>

                <p id="instructions">Click Start to Build your Garden</p>
                
                <button class="button" id="start-button">Start</button>

                <div id="rows" class="row hidden">
                <input class="input" type="text" name="rows-input" value="" placeholder="Rows" id="rows-input">
                <button class="check-button" id="rows-button">&#10003</button>
                </div>

                <div id="columns" class="row hidden">
                    <input class="input" type="text" name="columns-input" value="" placeholder="Columns" id="columns-input">
                    <button class="check-button" id="columns-button">&#10003</button>
                </div>

                <div id="area" class="row hidden">
                    <input class="input" type="text" name="num2-input" value="" placeholder="Area" id="area-input">
                    <button class="button" id="submit-button">&#10003</button>
                </div>
                
                <div class="mobile-row">
                    <p id="level-board">Level: <span id="level-display">0</span>/10</p>
                    <p id="points-board">Points: <span id="points-display">0</span></p>
                    <p id="high-score-board">High Score: <span id="high-score-display">0</span></p>
                </div>

                    <a id="main-menu-link" href="./menu.html"><button class="menu-button" id="main-menu-button">Main Menu</button></a>

            </div>
        </div>

        <div id="footer">
            <p id="credits">2021, Michael Dunn-O'Connor</p>
        </div>

    </div>
    <script src="garden.js"></script>
</body>
</html>

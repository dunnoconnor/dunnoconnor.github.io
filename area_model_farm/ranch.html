<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ranch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/cow.jpeg"/>

</head>
<body>
    <div class="garden-page">
        <div id="header">
            <h1 id="garden-title">Welcome to the Ranch!</h1>
        </div>

        <div id="game-window">

            <div class=canvas>
                    <div class="garden">
                        <div id="ranch-row-0" class="row ranch-row"></div>
                        <div id="ranch-row-1" class="row ranch-row"></div>
                        <div id="ranch-row-2" class="row ranch-row"></div>
                    </div>
            </div>
            

            <div id="numbers-menu">
                
                <div class="mobile-row hidden" id="displays">
                    <p>A area: <span class="display" id="a-display">?</span></p>
                    <p>B area: <span class="display" id="b-display">?</span></p>
                    <p>C area: <span class="display" id="c-display">?</span></p>
                    <p>D area: <span class="display" id="d-display">?</span></p>
                </div>

                <p id="instructions">Click Start to Build your Ranch</p>
                
                <button class="button" id="start-button">Start</button>

                <div id="a-div" class="row hidden">
                <input class="input" type="number" name="a-input" value="" placeholder="Area of A"  id="a-input">
                <button class="check-button" id="a">&#10003</button>
                </div>

                <div id="b-div" class="row hidden">
                    <input class="input" type="number" name="b-input" value="" placeholder="Area of B"  id="b-input">
                    <button class="check-button" id="b">&#10003</button>
                </div>

                <div id="c-div" class="row hidden">
                    <input class="input" type="number" name="c-input" value="" placeholder="Area of C"  id="c-input">
                    <button class="check-button" id="c">&#10003</button>
                </div>

                <div id="d-div" class="row hidden">
                    <input class="input" type="number" name="d-input" value="" placeholder="Area of D"  id="d-input">
                    <button class="check-button" id="d">&#10003</button>
                </div>

                <div id="area-div" class="row hidden">
                    <input class="input" type="number" name="num2-input" value="" placeholder="Total Area"  id="area-input">
                    <button class="button" id="submit">Submit</button>
                </div>

                <div class="mobile-row">
                    <p id="level-board">Level: <span id="level-display">0</span>/5</p>
                    <p id="points-board">Points: <span id="points-display">0</span></p>
                    <p id="high-score-board">High Score: <span id="high-score-display">0</span></p>
                </div>

                <a id="main-menu-link" href="./menu.html"><button class="menu-button" id="main-menu-button">Main Menu</button></a>

            </div>
        </div>

        <div id="footer">
            <div class="row">
                <p id="credits">2021, Michael Dunn-O'Connor</p>
                <button id="mute-button">Mute</button>
            </div>
        </div>

    </div>
    <script src="ranch.js"></script>
</body>
</html>
